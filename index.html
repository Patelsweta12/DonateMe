<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Donate Me</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="node_modules/framework7/framework7-bundle.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
    <link href="DonateMe/img/favicon.ico" rel="icon">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="DonateMe/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="DonateMe/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="DonateMe/css/style.css" rel="stylesheet">

</head>

<body>
    <div id="app" class="framework7-root">
        <div class="panel-backdrop"></div>
        <div class="panel panel-left panel-cover panel-resizable panel-init">
            <div class="page">
                <div class="page-content">
                    <div class="block-title">Menu</div>


                    <div class="list links-list">
                        <ul>
                            <li>
                                <a href="/Home/" class="panel-close">Home</a>
                            </li>
                            <li>
                                <a href="/AboutUs/" class="panel-close">About Us</a>
                            </li>
                            <li>
                                <a href="/admin/" class="panel-close">Admin</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="panel-resize-handler"></div>
        </div>

        <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="768" data-url="/">
            <div class="page page-home page-current page-with-navbar-large">
                <div class="navbar navbar-large navbar-transparent">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left"><a href="#" class="link icon-only panel-open ripple-inset"
                                data-panel="left"><i class="icon material-icons md-only">Menu</i></a></div>
                        <div class="title sliding">Donate Me</div>
                        <div class="title-large">
                            <div class="title-large-text">Donate Me</div>
                        </div>

                    </div>
                </div>

                <div class="page-content">

                    <div class="card  demo-facebook-card">
                        <div class="card-content">
                            <div class="bg-color-pink" style="height:100%">
                                <div class="card-header text-color-white display-block">A life of giving is the life
                                    of
                                    worth living<br />
                                    <small style="opacity: 0.7">Help & Grow</small>
                                </div>
                                <img src="DonateMe/img/foodimg1.jpg " width="100%" />
                            </div>

                        </div>

                    </div>
                    <div class="card  demo-facebook-card">
                        <div class="card-content">
                            <div class="bg-color-yellow" style="height:100%">
                                <div class="card-header text-color-white display-block">Old clothes still can warm
                                    many
                                    people<br />
                                    <small style="opacity: 0.7">Help & Grow</small>
                                </div>
                                <img src="DonateMe/img/clothimg-1.png " width="100%" />
                            </div>

                        </div>

                    </div>
                    <div class="card  demo-facebook-card">
                        <div class="card-content">
                            <div class="bg-color-green" style="height:100%">
                                <div class="card-header text-color-white display-block">Plant trees, plant a
                                    hope.<br />
                                    <small style="opacity: 0.7">Help & Grow</small>
                                </div>
                                <img src="DonateMe/img/plant-1.jpg" width="100%" />
                            </div>

                        </div>

                    </div>
                    <div class="card  demo-facebook-card">
                        <div class="card-content">
                            <div class="bg-color-blue" style="height:100%">
                                <div class="card-header text-color-white display-block">Rescue: It's not just a
                                    verb,
                                    it's a promise.<br />
                                    <small style="opacity: 0.7">Help & Grow</small>
                                </div>
                                <img src="DonateMe/img/animal-1.jpg" width="100%" />
                            </div>
                        </div>
                    </div>
                </div>



            </div>


        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script type="text/javascript" src="node_modules/framework7/framework7-bundle.min.js"></script>
    <script>
        (function () {
            if (Framework7.prototype.device.ios) {
                Dom7('head').append(
                    '<link rel="stylesheet" href="node_modules/framework7/framework7.ios.min.css">' +
                    '<link rel="stylesheet" href="node_modules/framework7/framework7.ios.colors.min.css">' +
                    '<link rel="stylesheet" href="node_modules/framework7/shopkin_collector_ios.css">'
                );
            } else {
                Dom7('head').append(
                    '<link rel="stylesheet" href="node_modules/framework7/framework7.material.min.css">' +
                    '<link rel="stylesheet" href="node_modules/framework7/framework7.material.colors.min.css">' +
                    '<link rel="stylesheet" href="node_modules/framework7/shopkin_collector_material.css">'
                );
            }
        })();
    </script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="my-app.js"></script>

</body>

</html>
