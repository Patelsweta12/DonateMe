<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Donate Me</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="../node_modules/framework7/framework7-bundle.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
</head>

<body>

    <div id="app">
        <div class="login-screen modal-in" style="display: block;">
            <div class="page login-screen-page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">Admin Portal</div>
                    <form>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Username</div>
                                        <div class="item-input-wrap"><input type="text" name="username"
                                                id="demo-username-1" placeholder="Your username"><span
                                                class="input-clear-button"></span></div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap"><input type="password" name="password"
                                                id="demo-password-1" placeholder="Your password"><span
                                                class="input-clear-button"></span></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li><a href="index.html" class="col button button-fill button-round">Sign
                                        In</a></li>
                            </ul>
                            <div class="block-footer">Log in to organizational Admin Portal.</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="../node_modules/framework7/framework7-bundle.min.js"></script>
    <script>
        (function () {
            if (Framework7.prototype.device.ios) {
                Dom7('head').append(
                    '<link rel="stylesheet" href="../node_modules/framework7/framework7.ios.min.css">' +
                    '<link rel="stylesheet" href="../node_modules/framework7/framework7.ios.colors.min.css">' +
                    '<link rel="stylesheet" href="../node_modules/framework7/shopkin_collector_ios.css">'
                );
            } else {
                Dom7('head').append(
                    '<link rel="stylesheet" href="../node_modules/framework7/framework7.material.min.css">' +
                    '<link rel="stylesheet" href="../node_modules/framework7/framework7.material.colors.min.css">' +
                    '<link rel="stylesheet" href="../node_modules/framework7/shopkin_collector_material.css">'
                );
            }
        })();
    </script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="my-app.js"></script>
</body>

</html>
